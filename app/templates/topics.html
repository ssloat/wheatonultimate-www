{% extends "base.html" %}

{% block headers %}
  <meta name="robots" content="noindex">
  <link href="css/clippy.css" rel="stylesheet" type="text/css">
{% endblock %}

{% block content %}

<div class="container">
  <p class="font-weight-light mb-0">>{{ title }}</p>
  <table class="table table-hover">
    <tbody>
    {% for thread in threads %}
    <tr>
      <td>{{ thread.from }}</td>
      <td>{{ thread.subject }}</td>
      <td>{{ thread.count }}</td>
    </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
